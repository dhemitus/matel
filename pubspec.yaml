name: flutter_mata_elang
description: Mata Elang Demo App

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.13.0+2
  flutter_statusbarcolor: ^0.2.0
  share: any
  shared_preferences: any
  csv: ^4.0.3
  rxdart: ^0.22.0
  get_it: ^1.0.3+1
  rx_command: ^4.3.1
  sqflite: ^1.1.5
  flutter_screenutil: ^0.5.2
  path_provider: ^1.1.0
  dio: ^2.1.6
  geolocator: ^5.0.1
  date_format: ^1.0.6
  image_picker: ^0.6.0+11
  imei_plugin: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.ttf
          weight: 400
        - asset: assets/fonts/Metropolis-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Metropolis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Metropolis-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Metropolis-Light.ttf
          weight: 300
        - asset: assets/fonts/Metropolis-LightItalic.ttf
          weight: 300
          style: italic

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
